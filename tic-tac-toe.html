<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"> -->
  <title>Tic Tac Toe: Dragons vs Unicorns</title>
</head>
<body>
  <div class="wrapper">
    <!-- https://www.pixelstalk.net/fantasy-backgrounds-free-download/ -->
    <h1>dragons <span>vs</span> unicorns</h1>
    <div class="status-reset-container">
      <div class="current-status">
        <img src="" alt="" class="current-img" id="currentImg">
        <p>is next</p>
      </div>
      <button class="reset-button" id="resetButton">reset</button>
    </div>
    <div class="board unicorn" id="board">
      <div class="cell top-left dragon" data-cell></div>
      <div class="cell top-middle unicorn" data-cell></div>
      <div class="cell top-right" data-cell></div>
      <div class="cell middle-left" data-cell></div>
      <div class="cell middle-middle" data-cell></div>
      <div class="cell middle-right" data-cell></div>
      <div class="cell bottom-left" data-cell></div>
      <div class="cell bottom-middle" data-cell></div>
      <div class="cell bottom-right" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="resetButton">reset</button>
    </div>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
